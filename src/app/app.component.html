<!DOCTYPE html>
<html>
<head></head>
<body ng-app="myApp">

  <div class="container">

    <ngb-tabset type="pills">

    <ngb-tab title="Create Customer">
      <ng-template ngbTabContent>

        <section>

          
          	<br>
            <div class="form-group"><label for="newCustomerName">Company Name*:</label>
          	<input type="text" name="newCustomerName" ng-model="newCustomerName" placeholder="Smiota Inc" maxlength=64 size="64" required/>
            </div>


            <div class="form-group"><label for="newCustomerAddress">Company Address*:</label>
          	<input type="text" name="newCustomerAddress" ng-model="newCustomerAddress" placeholder="6960 Koll Center Pkwy Suite #305, Pleasanton, CA 94566" maxlength=100 size="100" required/>
            </div>


            <div class="form-group"><label for="newCustomerEmail">Reply to Email Address*:</label>
         	  <input type="email" name="newCustomerEmail" ng-model="newCustomerEmail" placeholder="support@smiota.com" maxlength=100 size="100" required/>
            </div>

            <!--
            <div class=“form-group” 
              [class.has-error]=“email.invalid && email.touched”>
              <label for=“email” class=“control-label”>Email</label>
              <input id=“email” required email name=“email” #email=“ngModel” [(ngModel)]=“employee.email” type=“text” class=“form-control”>
              <span class=“help-block” *ngIf=“email.invalid && email.touched”> Email is required </span> 
              <span class=“help-block” *ngIf=“email.invalid && email.touched”> Email is invalid </span> 
            </div>
            -->


            <div class="form-group"><label for="newCustomerRecMessage">Recipient Message*:</label>
          	<input type="text" name="newCustomerRecMessage" ng-model="newCustomerRecMessage" placeholder="Collect your package(s) from: The Package Mailroom" maxlength=100 size="100" required/>
            </div>

          	
            <div class="form-group"><label for="newCustomerCMesssage">Courier Message*:</label>
          	<input type="text" name="newCustomerCMesssage" ng-model="newCustomerCMesssage" placeholder="Leave the package(s) in: The Package Room" maxlength=100 size="100" required/>
            </div>



            <br><div class="form-group"><label for="newAdminEmail">Admin Email Address*:</label>
            <input type="email" name="newAdminEmail" id="1" ng-model="newAdminEmail" placeholder="admin1@smiota.com" maxlength=100 size="100" required/>
            </div>

            <button (click)="onAdd()">+</button><br>
            {{ adminEmails.id }}



            <div class="form-group"><label for="newAdminPhone">Admin Phone Number*:</label>
              <input type="number" id="1" ng-model="phone1" placeholder="00000" maxlength=5 size="5"/>
              <input type="number" id="3" ng-model="phone2" placeholder="0123456789" maxlength=10 size="10"/><br>
            </div>

            <button (click)="onAdd()">+</button><br>
            {{ adminEmails.id }}


    				<br><div class="tobox" id="courierNames">Courier Names*:
    					<br><input type="checkbox" ng-checked="usps">USPS<br>
    					<input type="checkbox" ng-checked="ups">UPS<br>
    					<input type="checkbox" ng-checked="fedEx">FedEx<br>
    					<input type="checkbox" ng-checked="amazon">Amazon<br>
    					<input type="checkbox" ng-checked="dhl">DHL<br><br>
            </div><br><br>


    				<div class="tobox" id="tenantData">Tenant Data*:
          		<br><input type="radio" name="optionradio" ng-checked="csv">CSV
          		<br><input type="radio" name="optionradio" ng-checked="yardi">Yardi
          		<br><input type="radio" name="optionradio" ng-checked="entrata">Entrata
        			<br><input type="radio" name="optionradio" ng-checked="resmand">Resmand<br>
            </div><br><br>
            

            <div class="tobox" id="other">Other*:
        			<br><input type="checkbox" ng-checked="doesNotFit">Package Does Not Fit feature required<br>
    					<input type="checkbox" ng-checked="beacon">Beacon required<br>
    					<input type="checkbox" ng-checked="hubAndSpoke">Hub and Spoke model
            </div>


            <br><br><br><p>
              <input type="submit" ng-disabled="myApp.newCustomerEmail.$dirty && myApp.newCustomerEmail.$invalid">
            </p>


  			</section>

      </ng-template>
    </ngb-tab>

    <ngb-tab>
      <ng-template ngbTabTitle>Hardware Requirements</ng-template>
      <ng-template ngbTabContent>

        <section>

        	<br><section>Company Name*</section>
        	<input type="text" id="txtEmpAge" ng-model="newemployee.name" class="form-control" placeholder="Smiota Inc" maxlength=100 /><br>

        </section>

      </ng-template>
    </ngb-tab>

  	</ngb-tabset>


    

  </div>


</body>
</html>
